{% extends 'records/base.html' %}
{% block content %}
<div class="container mt-3 col-md-6">
    <div class="card mb-3">
        <div class="row g-0">
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{ customer.first_name }} {{ customer.last_name }}</h5>
                    <p class="card-text">
                        <strong>Email: </strong>{{ customer.email }}<br>
                        <strong>Phone: </strong>{{ customer.phone }}<br>
                        <strong>City: </strong> {{ customer.city }}<br>
                        <strong>State: </strong>{{ customer.state }}<br>
                    </p>
                    <p class="card-text"><small class="text-muted">Created at {{ customer.created_at }}</small></p>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-between">
        <a href="{% url 'home' %}" class="btn btn-primary">Back</a>
        <div>
            <a href="{% url 'delete_record' customer.id %}" class="btn btn-danger">Delete</a>
            <a href="{% url 'update_record' customer.id %}" class="btn btn-primary">Update</a>
        </div>
    </div>
</div>
{% endblock %}
